<html>
<head>
  <meta charset="utf-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 10px;
      font-family: verdana;
    }

    #board {
      border: 1px solid red;
      text-align: center;
      line-height: 25%;
      margin-left: 25%;
      margin-right: 25%;
      margin-top: 200px;
      width: 50%;
      height: 25%;
      font-size: 30rem;
    }
  </style>
</head>
<body>
<div onclick="start()" id="board"></div>

<script>
  let x = [-2.69, -2.26,  0.62,  4.80, -3.50, -3.15];
  let y = [-1.44, -2.40, -5.47,  3.00,  2.62, -0.78];
  let z = [ 0.80,  0.39, -2.66, -0.24, -0.21,  0.95];

  function getPosition() {
    return position;
    /*
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://vingtetun.org/spinner/db/get.php', false);
    xhr.send(null);
    return JSON.parse(xhr.responseText);
    */
  }

  function getClosestResult(current) {
    let rv = 0;
    let value = 0xFFFF;
    for (let i = 0; i < 8; i++) {
      let deltaX = Math.abs(current.x - x[i]);
      let deltaY = Math.abs(current.y - y[i]);
      //let deltaZ = Math.abs(current.z - z[i]);

      let total = deltaX + deltaY;// + deltaZ;
      if (value > total) {
        value = total;
        rv = i;
      }
    }

    return parseInt(rv) + 1;
  }


  function init() {
    setInterval(refresh, 200);
  };

  var position = null;

  function refresh() {
    var result = getPosition();
    if (!result) {
      return;
    }

    let closest = getClosestResult(result);
    console.log(result, closest);
    document.getElementById('board').innerText = closest;
  }

  init();
</script>
</body>
</html>
